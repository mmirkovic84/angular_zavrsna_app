<div class="container">
    <div class="div">
        <div class="col-md-8 offset-md-2 pt-5">
            <form id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                       
                        {{cart.items.length}}
                        
                    </div>

                    <!--Grid column-->
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="First Name" id="floatingTextarea1"></textarea>
                            <label for="floatingTextarea1">First Name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Last Name" id="floatingTextarea2"></textarea>
                            <label for="floatingTextarea2">Last Name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="e-mail" id="floatingTextarea2"></textarea>
                            <label for="floatingTextarea2">e-mail</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Phone Number" id="floatingTextarea2"></textarea>
                            <label for="floatingTextarea2">Phone Number</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid row-->

                    <div class="col-md-12 mt-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Address" id="floatingTextarea3"></textarea>
                            <label for="floatingTextarea3">Address</label>
                        </div>
                    </div>

                    <!--Grid row-->


                </div>
                <!--Grid row-->



                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12 mt-3">

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Your Message" id="floatingTextarea4"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea4">Your Message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <div class="text-center text-md-left mt-4 mb-5">
                    <a class="btn btn-outline-secondary">Send</a>
                </div>

            </form>
        </div>
    </div>
</div>
