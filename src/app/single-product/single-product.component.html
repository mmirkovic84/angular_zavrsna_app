<div class="container">
    <div class="row">
        <div class="col-md-6 text-start pt-5 pb-5 breadcrumbs">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
              </svg> <a routerLink="/"> Home</a> / <a routerLink="/shop">Shop</a> /<span style="font-weight: bold;"> {{product.name}}</span>
        </div>
        <div class="col-md-6 text-end pt-5 prevnext">
            <a href="" routerLink="goPrevious()" (click)="goPrevious()"> < Prev</a> |<a href="" routerLink="goNext()" (click)="goNext()"> Next</a> >
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-3">
    <div class="col-md-6">
    <img [src]="product.imageUrl" [alt]="product.name" class="single-prod-img img-fluid">
</div>
<div class="col-md-6">
    <div class="product-info">
        <p class="product-tag-name">
            <a routerLink="/tag/{{product.tag}}">
            {{product.tag}}</a>
        </p>
        <h1 class="prod-name">
            {{product.name}}
        </h1>
        <p class="prod-price">
            {{product.price | currency}}
        </p>
        <p class="prod-desc">
            {{product.decription}}
        </p>
     
       <hr>
       <!-- <label class="form-label" for="typeNumber">Quantity:&nbsp;</label>
                            <input type="number" placeholder="1" id="typeNumber" class="form-control-cart" #quantitySelect
                                (change)="changeQuantity(cartItem,quantitySelect.value)" min="1" />  -->


<!-- If user is logged in let him add to cart. -->
       <ng-template [ngIf]="authService.isLoggedIn">
        <button (click)="addToCart()" (click)="callMe()" class="btn btn-dark">Add to Cart</button>
      </ng-template>

      <!-- If user is not logged in activate him a modal with login. -->
      <ng-template [ngIf]="!authService.isLoggedIn">
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#adtocart-modal">Add to Cart</button>
      </ng-template> 
       




      <div class="modal" tabindex="-1" id="adtocart-modal">
        <div class="modal-dialog">
          <div class="modal-content">
              
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            
            <div class="modal-body text-center">
                <h2>We want to meet you!</h2>
              <p>Please Log In to continue enjoying shopping on our website.</p>
              <button type="button" class="btn btn-dark" routerLink="/sign-in" data-bs-dismiss="modal">LOG IN</button>
            </div>
            <div class="modal-footer text-center">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              
            </div>
          </div>
        </div>
      </div>
      

    </div>
</div>
</div>
</div>
