<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="displayTable">
        <div class="displayTableCell">
          <div class="authBlock">
            <h3 class="text-center mt-5">Thank You for Registering</h3>
            <div class="formGroup" *ngIf="authService.userData as user">
              <p class="text-center mt-5">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
              <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
            
            <!-- Calling SendVerificationMail() method using authService Api -->
            <div class="formGroup text-center">
              <button type="button" class="btn btn-dark mt-5" (click)="authService.SendVerificationMail()">
                <i class="fas fa-redo-alt text-center"></i>
                Resend Verification Email
              </button>
            </div>
          </div>
          <div class="redirectToLogin text-center mt-3">
            <span>Go back to?<a class="redirect" routerLink="/sign-in"> Sign in</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
